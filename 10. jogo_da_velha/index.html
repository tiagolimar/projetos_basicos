<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jogo da Velha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .field{
            width: 125px;
            height: 125px;
            text-align: center;
            line-height: 125px;
        }
    </style>
  </head>
  <body class="d-flex flex-column align-items-center justify-content-center" onload="play()">
    <h1 class="ps-4 mt-4 text-center">Jogo da velha</h1>
    <div class="d-flex">
      <div class="m-4">
        <h4 class="text-center text-secondary">MÁQUINA</h4>
        <h1 class="text-center text-danger" id="win_zero">0</h1>
      </div>
      <div class="ms-4">
        <div class="mt-4">
            <div class="row">
              <div class="field col-sm-4 border border-primary fs-1" id="1" onclick="play(event)"></div>
              <div class="field col-sm-4 border border-primary fs-1" id="2" onclick="play(event)"></div>
              <div class="field col-sm-4 border border-primary fs-1" id="3" onclick="play(event)"></div>
            </div>
            <div class="row">
              <div class="field col-sm-4 border border-primary fs-1" id="4" onclick="play(event)"></div>
              <div class="field col-sm-4 border border-primary fs-1" id="5" onclick="play(event)"></div>
              <div class="field col-sm-4 border border-primary fs-1" id="6" onclick="play(event)"></div>
            </div>
            <div class="row">
              <div class="field col-sm-4 border border-primary fs-1" id="7" onclick="play(event)"></div>
              <div class="field col-sm-4 border border-primary fs-1" id="8" onclick="play(event)"></div>
              <div class="field col-sm-4 border border-primary fs-1" id="9" onclick="play(event)"></div>
            </div>
            <div class="row" style="width:375px">
              <h3 id="success" class="mt-2 text-success text-center"></h3>
              <h3 id="danger" class="mt-2 text-danger text-center"></h3>
              <h3 id="comentary" class="mt-2 text-secondary text-center fs-5" onclick="init()">Sua vez! Clique AQUI para reiniciar</h2>
            </div>
        </div>
      </div>
      <div class="m-4">
        <h4 class="text-center text-secondary">VOCÊ</h4>
        <h1 class="text-center text-success" id="win_one">0</h1>
      </div>
    </div>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script> -->
    <script src="./index.js"></script>
  </body>
</html>
