<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca CEP</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="centralizar">
        <h1>Busca CEP</h1>
        <form>
            <div class="cep">
                <input type="text" placeholder="Digite seu CEP">
                <button>Buscar</button>
            </div>
            <div class="resultado">
                <h6>Estado: <span>Ceará</span></h6>
                <h6>Cidade: <span>Fortaleza</span></h6>
                <h6>Bairro: <span>Edson Queiroz</span></h6>
                <h6>Logradouro: <span>Rua Cidade ecológica</span></h6>
            </div>
        </form>
    </div>
    
</body>
</html>
