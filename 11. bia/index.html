<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bia</title>
</head>
<body>
    <div class="container"> 
        <div class="parte-superior">
            <p>Em que número <b>Bia</b> está pensando?</p>
            <img id="imagem" src="">
        </div>
        <div class="parte-inferior">
            <div class="display-status">
                <p id="status">Você não acertou, o número era: </p>
                <p id="status-valor">38</p>
            </div>
            <input type="number" min="1" max="100" step="1" id="palpite">
            <p id="mensagem">Seus palpites: </p>
            <p id="display-palpites">00-00-00</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
