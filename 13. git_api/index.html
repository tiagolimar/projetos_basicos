<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>GitHub API</title>
</head>

<body>
    <form class="container p-4">
        <h4 class="mb-4">Consulta por Usuário</h4>
        <div class="row">
            <div class="col">
                <div class="input-group mb-3">
                    <input class="form-control bg-secondary" type="text" id="user"
                        placeholder="Digite o nome do usuário">
                    <button class="btn btn-primary border" type="button" onclick="main()">Procurar</button>
                </div>
            </div>
            <div class="col">
                <div class="input-group mb-3">
                    <input class="form-control bg-secondary" type="text" id="filter">
                    <div class="btn-group border">
                        <button type="button" class="btn btn-secondary rounded-0">Tipo</button>
                        <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split rounded-0"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <span class="visually-hidden">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item active" href="#">Ano</a></li>
                            <li><a class="dropdown-item" href="#">Nome</a></li>
                        </ul>
                    </div>
                    <button class="btn btn-primary border" type="button" onclick="main()">Filtrar</button>
                </div>
            </div>
        </div>
    </form>
    <div class="container d-flex justify-content-center">
        <img id="img_user" src="#" alt="imagem de perfil">
    </div>
    <div class="container d-flex justify-content-center p-4">
        <ul class="list-inline" id="list_html">
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
